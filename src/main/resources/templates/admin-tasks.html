<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Управление задачами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center">Управление задачами</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Описание</th>
      <th>Пользователь</th>
      <th>Категория</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
      <td th:text="${task.id}"></td>
      <td th:text="${task.title}"></td>
      <td th:text="${task.description}"></td>
      <td th:text="${task.user.username}"></td>
      <td th:text="${task.category.name}"></td>
      <td>
        <form th:action="@{/admin/tasks/{id}/delete(id=${task.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
