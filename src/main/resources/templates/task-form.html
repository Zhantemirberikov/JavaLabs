<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавить/Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4" th:text="${task.id == null} ? 'Добавить новую задачу' : 'Редактировать задачу'"></h2>
        <form th:action="@{${task.id == null} ? '/tasks/add' : '/tasks/' + ${task.id} + '/edit'}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Название:</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${task.title}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Описание:</label>
                <textarea id="description" name="description" class="form-control" th:text="${task.description}"></textarea>
            </div>
            <div class="mb-3">
                <label for="dueDate" class="form-label">Дата выполнения:</label>
                <input type="date" id="dueDate" name="dueDate" class="form-control" th:value="${task.dueDate}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Категория:</label>
                <select id="category" name="category" class="form-select">
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"
                            th:selected="${task.category?.id == category.id}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Сохранить</button>
        </form>
    </div>
</div>
</body>
</html>
