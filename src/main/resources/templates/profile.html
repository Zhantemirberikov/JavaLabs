<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Профиль пользователя</h2>
    <form th:action="@{/profile/update}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя:</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}" required>
        </div>
        <div class="mb-3">
            <label for="photo" class="form-label">Фото профиля:</label>
            <input type="file" id="photo" name="photo" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>

    <h2 class="mt-5">Изменение пароля</h2>
    <form th:action="@{/profile/change-password}" method="post">
        <div class="mb-3">
            <label for="oldPassword" class="form-label">Старый пароль:</label>
            <input type="password" id="oldPassword" name="oldPassword" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="newPassword" class="form-label">Новый пароль:</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-danger">Изменить пароль</button>
    </form>
</div>
</body>
</html>
